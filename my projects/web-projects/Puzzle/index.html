<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link href='css/gloria.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="script.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="jQuery-Plugin-To-Create-Canvas-Based-Fireworks/jquery.fireworks.js"></script>
</head>
<body class="container-fluid">
  <div id="main" class="center-block">
    <h1 id="title" class="text-center">العبى و اكسبى</h1>
    <div id="wrapper" class='container-fluid center-block'>
      <div id="game" class="float">
        <img id="0_0" src="images/1/0.png" class="img" onClick="play(0, 0);"></img>
        <img id="0_1" src="images/1/1.png" class="img" onClick="play(0, 1);"></img>
        <img id="0_2" src="images/1/2.png" class="img" onClick="play(0, 2);"></img>
        <img id="1_0" src="images/1/3.png" class="img" onClick="play(1, 0);"></img>
        <img id="1_1" src="images/1/4.png" class="img" onClick="play(1, 1);"></img>
        <img id="1_2" src="images/1/5.png" class="img" onClick="play(1, 2);"></img>
        <img id="2_0" src="images/1/6.png" class="img" onClick="play(2, 0);"></img>
        <img id="2_1" src="images/1/7.png" class="img" onClick="play(2, 1);"></img>
        <img id="2_2" src="images/1/-1.png"class="img" onClick="play(2, 2);"></img>
      </div>
      <div class="float" id="sub-image"><img id="sub-img" src="images/1/full.png"></div>
    <footer>
      <input type="button" value="أبدأ" onClick="Build_new();" id ='btn' style='margin-left:8%;' class="btn btn-success"/>
      <h2 class="text-info">التوقيت:<span class="text-danger" id="timer">00:00</span></h2>
      <h2 class="text-info">المحاولات:<span class="text-danger" id="STEP">0</span></h2>
      <h2><span class="glyphicon glyphicon-volume-off text-info" id='on' onclick="tracks();"></span></h2>
    </footer>
    </div>
  </div>
</body>

</html>
